---
- name: Ifdown network interface 
  command: ifdown {{item}} 
  with_item: interfaces

- name: Assign IP address settings
  template: src=ifcfg.j2 dest=/etc/sysconfig/network-scripts/ifcfg-{{interface}}
  with_items: interfaces

- name: Ifdown network interface 
  command: ifup {{item}}
  with_item: interfaces
